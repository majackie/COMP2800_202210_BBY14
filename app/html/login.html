<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/login.css">
    </head>

    <body>
        <img class="logo" alt="Gabbify" src="/images/gabify.png">
        <div class="card">
            <h2>Login</h2>

            <form id="login">
                <input id="email" type="email" required="required" placeholder="Email"><br/>
                <input id="password" type="password" required="required" placeholder="Password"><br/>
                <input id="submit" type="button" value="Login">
            </form>

            <p class="text">Don't have an account?
                <a href="/html/register.html">Register</a>
            </p>

        </div>
        <script src="/scripts/login.js"></script>
    </body>

</html>
