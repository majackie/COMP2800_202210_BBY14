<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/login.css">
    </head>

    <body>
        <img class="logo" alt="Gabbify" src="/images/gabify.png">
        <div class="card">
            <h2>Register</h2>

            <form id="register">
                <input id="email" type="email" required="required" placeholder="Email"><br />
                <input id="password" type="password" required="required"
                    placeholder="Password"><br />
                <input id="tel" type="tel" required="required" placeholder="Phone Number"><br />
                <input id="submit" type="button" value="Register">
            </form>

            <p class="text">Have an account?
                <a href="/">Login</a>
            </p>

        </div>
        <script src="/scripts/login.js"></script>
    </body>

</html>
